    <main>
        <div class="game-container">
            <p>Tente adivinhar o número entre 1 e 10</p>
            <input type="number" id="guess" min="1" max="10" placeholder="Digite seu palpite">
            <button onclick="checkGuess()">Adivinhar</button>
            <div class="message" id="message"></div>
            <span class="reset" onclick="resetGame()">Jogar novamente</span>
        </div>
