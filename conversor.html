<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/conversor.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">

</head>

<style>
    body{
        background-image: url("img/fundo.jpg");
    }
    
    </style>

<body>
    <header>
        <div class="homeName">
            <h1 style="color: aliceblue;">Conversor de Unidades</h1>
        </div>
    </header>

    <main>
        <div class="converter">
            <!-- Conversão de Celsius para Fahrenheit -->
            <div>
                <label for="celsius">Temperatura em Celsius (°C):</label>
                <input type="number" id="celsius" placeholder="Ex: 25" required>
                <button onclick="convertCelsius()">Converter para Fahrenheit</button>
                <div class="result" id="resultCelsius"></div>
            </div>
            <hr>
            <!-- Conversão de Metros para Centímetros -->
            <div>
                <label for="metros">Distância em Metros (m):</label>
                <input type="number" id="metros" placeholder="Ex: 2" required>
                <button onclick="convertMetros()">Converter para Centímetros</button>
                <div class="result" id="resultMetros"></div>
            </div>
            <hr>
            <!-- Conversão de Quilos para Libras -->
            <div>
                <label for="quilos">Peso em Quilos (kg):</label>
                <input type="number" id="quilos" placeholder="Ex: 70" required>
                <button onclick="convertQuilos()">Converter para Libras</button>
                <div class="result" id="resultQuilos"></div>
            </div>
            <span class="reset" onclick="resetForm()">Resetar</span>
        </div>
    </main>

    <footer class="referencia">
        <div class="ref">
            <p>
                <a href="contato.html">Contato</a>
                <a href="index.html">Home</a>
            </p>
        </div>
    
        <p>&copy; 2025 Leonardo Todos os direitos reservados.</p>
    </footer>

    <script src="js/conversor.js"></script>
</body>

</html>
